{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Hadiye</title>
    
    <link rel="stylesheet" href="{% static 'bs/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <!--
    <script src="{% static 'jquery/jquery-1.11.1.min.js' %}"></script>
    -->
</head>
<body dir="rtl">
    
    <div class="top_bar">
        {% for code, label in lang_choices %}
            {% if code != curr_lang %}
            <span style="margin-left:5px;">
                <a href="{% url 'webpages:index' %}?langcode={{code}}">{{label}}</a>
            </span>
            {% endif %}
        {% endfor %}
    </div>
    
    {% block content %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<script>

	$(document).ready(function(){
	
		var wrapper_height = $(".content").height() + $(".video").height() + 160; // add margin
		var page_height = wrapper_height + $(".top_bar").height() + 29; // add padding
		
		if(wrapper_height < 760)
		{
			wrapper_height = 760;
		}
		
		if(page_height < $(window).height())
		{
			page_height = $(window).height();
		}
		
		
		
		$(".wrapper").height(wrapper_height);
		$("body").height(page_height);
		$(".bg_left_overlay").height(page_height + 50);
		$(".bg_right_overlay").height(page_height + 50);
		$(".bg_pattern_overlay").height(page_height + 50);
	});
	</script>
	
	
	
    <!-- bootstraps javascript -->    
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
</body>
</html>
